<script>
  var words = ['Hi i am Chandu Marka', 'I am Full stack Developer', 'Lorem ipsum dolor sit amet', ' consectetur adipiscing elit', 'sed do eiusmod tempor incididunt'],
  part,
  i = 0,
  offset = 0,
  len = words.length,
  forwards = true,
  skip_count = 0,
  skip_delay = 25,
  speed = 60;
var wordflick = function () {
setInterval(function () {
  if (forwards) {
    if (offset >= words[i].length) {
      ++skip_count;
      if (skip_count == skip_delay) {
        forwards = false;
        skip_count = 0;
      }
    }
  }
  else {
    if (offset == 0) {
      forwards = true;
      i++;
      offset = 0;
      if (i >= len) {
        i = 0;
      }
    }
  }
  part = words[i].substr(0, offset);
  if (skip_count == 0) {
    if (forwards) {
      offset++;
    }
    else {
      offset--;
    }
  }
  $('.word').text(part);
},speed);
};

$(document).ready(function () {
wordflick();
});
</script>

<script>

  document.addEventListener('DOMContentLoaded',function(event){
    window.onload = function() { 
      
  // array with text to type
    var dataText = [ "----Hello, I'M Chandu Marka Full Stack Developer And I am Loking For Full-Stack-Developer-Role."];
    //text input caret
    var caret = "\u258B";
    
    // type a text
    // keep calling itself until the text is finished
    function type(text, i, fnCallback) {
      // chekc if text isn't finished yet
      if (i < (text.length)) {
        // add next character to text + caret
        document.querySelector("#text").textContent = text.substring(0, i+1) + caret;
  
        // delay and call this function again for next character
        setTimeout(function() {
          type(text, i + 1, fnCallback)
        }, 70);
      }
      // text finished, call callback if there is a callback function
      else if (typeof fnCallback == 'function') {
        // call callback after timeout
        setTimeout(fnCallback, 1500);
      }
    }
    // start animation for a text in the dataText array
     function StartAnimation(i) {
       if (typeof dataText[i] == 'undefined'){
          setTimeout(function() {
            StartAnimation(0);
          }, 1000);
       }
       // check if dataText[i] exists
      if (i < dataText[i].length) {
        // text exists! start typewriter animation
        type(dataText[i], 0, function(){
        // after callback (and whole text has been animated), start next text
        StartAnimation(i + 1);
       });
      }
    }
    // start the text animation
    StartAnimation(0);
    }
  });
  
  
  </script>
